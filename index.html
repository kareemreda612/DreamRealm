<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Realm | عالم الأحلام</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="active">الرئيسية</a>
                <a href="explore.html">استكشف</a>
                <a href="profile.html">ملفي</a>
                <a href="dream.html">سجل حلم</a>
            </nav>
            
            <div class="user-actions" id="userMenu">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>عالم الأحلام</h1>
                <p>سجل أحلامك وشاركها مع العالم. كل الأحلام حقيقية من مستخدمين حقيقيين.</p>
                
                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" data-stat="dreams">٠</div>
                        <div class="stat-label">حلم مسجل</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" data-stat="users">٠</div>
                        <div class="stat-label">حالم</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" data-stat="today">٠</div>
                        <div class="stat-label">حلم اليوم</div>
                    </div>
                </div>
                
                <div class="hero-buttons">
                    <a href="dream.html" class="btn btn-primary">سجل حلمك</a>
                    <a href="explore.html" class="btn btn-outline">استكشف</a>
                </div>
            </section>

            <!-- Recent Dreams -->
            <section>
                <h2 style="margin-bottom: 1.5rem;">أحدث الأحلام</h2>
                <div class="dreams-grid" id="recentDreams"></div>
            </section>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
