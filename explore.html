<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استكشف | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .explore-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .search-container {
            max-width: 500px;
            margin: 2rem auto;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 1px solid oklch(1 0.1 var(--primary-hue) / 0.1);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .load-more {
            text-align: center;
            margin-top: 3rem;
        }
        
        #loadMoreBtn {
            padding: 1rem 3rem;
            background: transparent;
            border: 2px solid oklch(0.7 0.3 var(--primary-hue));
            color: var(--text-primary);
            border-radius: var(--radius-full);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #loadMoreBtn:hover {
            background: oklch(0.7 0.3 var(--primary-hue) / 0.2);
            box-shadow: 0 0 30px oklch(0.7 0.3 var(--primary-hue));
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars" id="stars"></div>

    <header id="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon logo-icon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="explore.html" class="nav-link active">استكشف</a>
                <a href="profile.html" class="nav-link">عالمي</a>
                <a href="dream.html" class="nav-link">سجل حلم</a>
            </nav>
            <div class="user-actions" id="userMenu">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="explore-header">
                <h1 class="typewriter" style="font-size: 2.5rem;">استكشف عوالم الأحلام</h1>
                <p style="color: var(--text-secondary);">تصفح آلاف الأحلام من حالمين مثلك</p>
            </div>

            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن أحلام...">
            </div>

            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="popular">الأكثر إعجاباً</button>
                <button class="filter-btn" data-filter="recent">الأحدث</button>
                <button class="filter-btn" data-filter="trending">رائج اليوم</button>
            </div>

            <div class="dreams-grid" id="dreamsGrid"></div>

            <div class="load-more">
                <button id="loadMoreBtn">تحميل المزيد</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-col">
                <h4>Dream Realm</h4>
                <ul>
                    <li><a href="#">عن العالم</a></li>
                    <li><a href="#">المدونة</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>المساعدة</h4>
                <ul>
                    <li><a href="#">الأسئلة</a></li>
                    <li><a href="#">الدعم</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Dream Realm</p>
        </div>
    </footer>

    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
