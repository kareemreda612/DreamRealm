<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استكشف | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html">الرئيسية</a>
                <a href="explore.html" class="active">استكشف</a>
                <a href="profile.html">ملفي</a>
                <a href="dream.html">سجل حلم</a>
                <a href="login.html">دخول</a>
                <a href="register.html">تسجيل</a>
            </nav>
            <div class="user-actions" id="userMenu">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 style="margin-bottom: 2rem;">استكشف الأحلام</h1>
            
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterDreams('all')">الكل</button>
                <button class="filter-btn" onclick="filterDreams('popular')">الأكثر إعجاباً</button>
                <button class="filter-btn" onclick="filterDreams('recent')">الأحدث</button>
            </div>

            <div class="dreams-grid" id="dreamsGrid"></div>
            
            <div class="load-more">
                <button id="loadMoreBtn" class="btn btn-outline" onclick="loadMore()">تحميل المزيد</button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        let currentFilter = 'all';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAllDreams();
        });
        
        function loadAllDreams() {
            database.ref('dreams').orderByChild('timestamp').once('value').then((snapshot) => {
                const dreams = snapshot.val();
                if (dreams) {
                    allDreams = Object.entries(dreams).map(([id, dream]) => ({ id, ...dream })).reverse();
                    displayDreams();
                }
            });
        }
        
        function displayDreams() {
            const grid = document.getElementById('dreamsGrid');
            grid.innerHTML = '';
            
            let filtered = [...allDreams].filter(d => d.isPublic);
            
            if (currentFilter === 'popular') {
                filtered.sort((a, b) => {
                    const likesA = a.likes ? Object.keys(a.likes).length : 0;
                    const likesB = b.likes ? Object.keys(b.likes).length : 0;
                    return likesB - likesA;
                });
            } else if (currentFilter === 'recent') {
                filtered.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            }
            
            const start = (currentPage - 1) * dreamsPerPage;
            const end = start + dreamsPerPage;
            const dreamsToShow = filtered.slice(start, end);
            
            dreamsToShow.forEach(dream => {
                grid.appendChild(createDreamCard(dream.id, dream));
            });
            
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.style.display = end >= filtered.length ? 'none' : 'inline-flex';
            }
        }
        
        window.filterDreams = function(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = filter;
            currentPage = 1;
            displayDreams();
        };
    </script>
</body>
</html>
