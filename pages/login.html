<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Dream Realm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 120px auto 50px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header i {
            font-size: 3rem;
            background: var(--gradient-cosmic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--cosmic-pink);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }
        
        .auth-form button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-cosmic);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-footer a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <header class="glass-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="../index.html">الرئيسية</a>
                <a href="explore.html">استكشف</a>
                <a href="profile.html">ملفي</a>
                <a href="dream.html">سجل حلم</a>
            </nav>
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline active">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-cloud-moon"></i>
                <h1 class="gradient-text">مرحباً بعودتك</h1>
                <p>سجل دخولك إلى عالم الأحلام</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                
                <div style="text-align: left; margin-bottom: 1rem;">
                    <a href="#" style="color: var(--cosmic-pink); text-decoration: none;">نسيت كلمة السر؟</a>
                </div>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
            
            <div class="social-login">
                <a href="#" class="social-btn"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="social-btn"><i class="fab fa-apple"></i> Apple</a>
            </div>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html">أنشئ حساباً جديداً</a></p>
            </div>
        </div>
    </main>

    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/particles.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم تسجيل الدخول بنجاح! (هذا مجرد مثال)');
            window.location.href = '../index.html';
        });
        
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            alert('سيتم إضافة القائمة الجانبية قريباً');
        });
    </script>
</body>
</html>
