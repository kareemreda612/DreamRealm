<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | Dream Realm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 120px auto 50px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header i {
            font-size: 3rem;
            background: var(--gradient-cosmic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--cosmic-pink);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }
        
        .auth-form button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-cosmic);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .terms {
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .terms a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-footer a {
            color: var(--cosmic-pink);
            text-decoration: none;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 0.5rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }
        
        .strength-weak {
            background: #ef4444;
            width: 33.33%;
        }
        
        .strength-medium {
            background: #f59e0b;
            width: 66.66%;
        }
        
        .strength-strong {
            background: #10b981;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <header class="glass-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="../index.html">الرئيسية</a>
                <a href="explore.html">استكشف</a>
                <a href="profile.html">ملفي</a>
                <a href="dream.html">سجل حلم</a>
            </nav>
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary active">انضم</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-cloud-moon"></i>
                <h1 class="gradient-text">انضم إلينا</h1>
                <p>ابدأ رحلتك في عالم الأحلام</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="كلمة السر" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة السر" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agree" required> 
                    <label for="agree">أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></label>
                </div>
                
                <button type="submit">إنشاء حساب</button>
            </form>
            
            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>
    </main>

    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/particles.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                strengthBar.classList.add('strength-weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password !== confirm) {
                alert('كلمة السر غير متطابقة');
                return;
            }
            
            alert('تم إنشاء الحساب بنجاح! (هذا مجرد مثال)');
            window.location.href = 'login.html';
        });
        
        // Mobile menu
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            alert('سيتم إضافة القائمة الجانبية قريباً');
        });
    </script>
</body>
</html>
