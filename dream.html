<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل حلم | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html">الرئيسية</a>
                <a href="explore.html">استكشف</a>
                <a href="profile.html">ملفي</a>
                <a href="dream.html" class="active">سجل حلم</a>
                <a href="login.html">دخول</a>
                <a href="register.html">تسجيل</a>
            </nav>
            <div class="user-actions" id="userMenu">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <h2>سجل حلمك</h2>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">اكتب حلمك وشاركه مع العالم</p>
                
                <form id="dreamForm">
                    <div class="form-group">
                        <label>تفاصيل الحلم</label>
                        <textarea id="dreamText" rows="6" placeholder="اكتب حلمك هنا... (كلما كان أوضح كان أفضل)" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="isPublic" checked style="width: auto;"> 
                            مشاركة الحلم مع الجميع
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">حفظ الحلم</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.getElementById('dreamForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const text = document.getElementById('dreamText').value.trim();
            const isPublic = document.getElementById('isPublic').checked;
            
            if (!text) {
                alert('اكتب حلمك أولاً');
                return;
            }
            
            submitDream(text, isPublic)
                .then(() => {
                    alert('تم حفظ الحلم بنجاح');
                    window.location.href = 'explore.html';
                })
                .catch(error => {
                    if (error) alert('حدث خطأ: ' + error.message);
                });
        });
    </script>
</body>
</html>
