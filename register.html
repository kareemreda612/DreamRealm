<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-cloud-moon" style="font-size: 3rem; color: var(--primary);"></i>
                <h2>إنشاء حساب جديد</h2>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">انضم إلى عالم الأحلام</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" id="username" placeholder="مستكشف الأحلام" required>
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@dream.com" required>
                </div>
                
                <div class="form-group">
                    <label>كلمة السر</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                
                <div class="form-group">
                    <label>تأكيد كلمة السر</label>
                    <input type="password" id="confirmPassword" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">تسجيل</button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                لديك حساب بالفعل؟ <a href="login.html" style="color: var(--primary);">تسجيل دخول</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('كلمة السر غير متطابقة');
                return;
            }
            
            if (password.length < 6) {
                alert('كلمة السر يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            registerUser(email, password, username)
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح');
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    let errorMessage = 'حدث خطأ';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صالح';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة السر ضعيفة جداً';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
