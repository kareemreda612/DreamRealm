<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="cosmic-bg"></div>
    <div class="stars" id="stars"></div>

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-cloud-moon" style="font-size: 3rem; color: var(--primary);"></i>
            <h1 class="auth-title">أنشئ عالمك</h1>
            <p class="auth-subtitle">ابدأ رحلتك في عالم الأحلام</p>
        </div>
        
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" placeholder="مستكشف الأحلام" required>
            </div>
            
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@dream.com" required>
            </div>
            
            <div class="form-group">
                <label>كلمة السر</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="agreeTerms" required>
                    أوافق على <a href="#" style="color: var(--primary);">الشروط</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">ابدأ الرحلة</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <p style="color: var(--text-secondary);">لديك عالم بالفعل؟ <a href="login.html" style="color: var(--primary);">سجل دخولك</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
