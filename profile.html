<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفي | Dream Realm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>Dream Realm</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html">الرئيسية</a>
                <a href="explore.html">استكشف</a>
                <a href="profile.html" class="active">ملفي</a>
                <a href="dream.html">سجل حلم</a>
                <a href="login.html">دخول</a>
                <a href="register.html">تسجيل</a>
            </nav>
            <div class="user-actions" id="userMenu">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">انضم</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h2 id="profileName">جاري التحميل...</h2>
                    <p id="profileEmail"></p>
                    <p id="profileJoinDate"></p>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" id="profileDreamsCount">٠</div>
                    <div class="stat-label">أحلامي</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="profileLikesCount">٠</div>
                    <div class="stat-label">إعجابات تلقيتها</div>
                </div>
            </div>

            <!-- My Dreams Section -->
            <h2 style="margin: 2rem 0 1rem;">أحلامي</h2>
            <div class="dreams-grid" id="profileDreams"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            loadUserProfile(user);
            loadUserDreams(user.uid);
        });

        function loadUserProfile(user) {
            document.getElementById('profileName').textContent = user.displayName || 'مستخدم';
            document.getElementById('profileEmail').textContent = user.email;
            
            database.ref('users/' + user.uid + '/joinDate').once('value').then((snapshot) => {
                const joinDate = snapshot.val();
                if (joinDate) {
                    const date = new Date(joinDate).toLocaleDateString('ar-EG', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('profileJoinDate').textContent = `انضم في: ${date}`;
                }
            });
        }

        function loadUserDreams(userId) {
            database.ref('dreams').orderByChild('userId').equalTo(userId).once('value').then((snapshot) => {
                const dreams = snapshot.val();
                const grid = document.getElementById('profileDreams');
                const dreamsCount = document.getElementById('profileDreamsCount');
                let totalLikes = 0;
                
                grid.innerHTML = '';
                
                if (dreams) {
                    const dreamsArray = Object.entries(dreams).reverse();
                    dreamsCount.textContent = dreamsArray.length;
                    
                    dreamsArray.forEach(([id, dream]) => {
                        const likesCount = dream.likes ? Object.keys(dream.likes).length : 0;
                        totalLikes += likesCount;
                        
                        const card = createProfileDreamCard(id, dream);
                        grid.appendChild(card);
                    });
                    
                    document.getElementById('profileLikesCount').textContent = totalLikes;
                } else {
                    dreamsCount.textContent = '٠';
                    grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1;">لا توجد أحلام بعد. <a href="dream.html" style="color: var(--primary);">سجل أول حلم لك</a></p>';
                }
            });
        }

        function createProfileDreamCard(id, dream) {
            const card = document.createElement('div');
            card.className = 'dream-card';
            
            const date = dream.timestamp ? new Date(dream.timestamp).toLocaleDateString('ar-EG') : 'تاريخ غير معروف';
            const likesCount = dream.likes ? Object.keys(dream.likes).length : 0;
            const isPublic = dream.isPublic ? 'عام' : 'خاص';
            
            card.innerHTML = `
                <div class="dream-card-header">
                    <div class="dream-card-avatar">${(dream.username || 'مستخدم').charAt(0)}</div>
                    <div>
                        <div class="dream-card-name">${dream.username || 'مستخدم'}</div>
                        <div class="dream-card-time">${date} · ${isPublic}</div>
                    </div>
                </div>
                <div class="dream-card-content">${dream.text}</div>
                <div class="dream-card-footer">
                    <span class="dream-card-likes">
                        <i class="fas fa-heart"></i>
                        <span>${likesCount}</span>
                    </span>
                    <a href="dream-detail.html?id=${id}" class="dream-card-link">عرض التفاصيل</a>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
